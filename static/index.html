<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JUMP CONTROL</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: #00ff88;
            cursor: pointer;
        }
        button:hover {
            background: #00cc6e;
        }
    </style>
</head>
<body>
    <button onclick="triggerJump()">FAZER TODOS PULAREM</button>

    <script>
        function triggerJump() {
            fetch("/trigger", {
                method: "POST"
            });
        }
    </script>
</body>
</html>
